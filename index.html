<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musix</title>
  </head>
  <body>
    <img class="brandIcon" src="./src/images/logo_Icon.svg" alt="Musix Icon" />
    <img class="brandName" src="./src/images/brand_name.svg" alt="Musix Icon" />
    <img class="copywrite" src="./src/images/copywrite.svg" alt="Musix Icon" />

    <div class="player">
      <div class="player__nav">
        <img src="./src/images/logo.svg" alt="Musix" class="player__nav-logo" />
      </div>
      <div class="player__info">
        <div class="player__info-display">
          <div class="player__info-display-equalizer">
            <div class="player__info-display-equalizer-bar"></div>
            <div class="player__info-display-equalizer-bar"></div>
            <div class="player__info-display-equalizer-bar"></div>
            <div class="player__info-display-equalizer-bar"></div>
            <div class="player__info-display-equalizer-bar"></div>
            <div class="player__info-display-equalizer-bar"></div>
            <div class="player__info-display-equalizer-bar"></div>
            <div class="player__info-display-equalizer-bar"></div>
            <div class="player__info-display-equalizer-bar"></div>
          </div>
          <img
            src="./src/images/shak.png"
            alt="Shakira"
            class="player__info-display-thumbnail"
          />
          <div class="player__info-display-equalizer">
            <div
              class="player__info-display-equalizer-bar player__info-display-equalizer-bar--inverse"
            ></div>
            <div
              class="player__info-display-equalizer-bar player__info-display-equalizer-bar--inverse"
            ></div>
            <div
              class="player__info-display-equalizer-bar player__info-display-equalizer-bar--inverse"
            ></div>
            <div
              class="player__info-display-equalizer-bar player__info-display-equalizer-bar--inverse"
            ></div>
            <div
              class="player__info-display-equalizer-bar player__info-display-equalizer-bar--inverse"
            ></div>
            <div
              class="player__info-display-equalizer-bar player__info-display-equalizer-bar--inverse"
            ></div>
            <div
              class="player__info-display-equalizer-bar player__info-display-equalizer-bar--inverse"
            ></div>
            <div
              class="player__info-display-equalizer-bar player__info-display-equalizer-bar--inverse"
            ></div>
            <div
              class="player__info-display-equalizer-bar player__info-display-equalizer-bar--inverse"
            ></div>
          </div>
        </div>
        <div class="player__info-description">
          <div class="player__info-description-song">Whenever, Wherever</div>
          <div class="player__info-description-singer">Shakira</div>
        </div>
      </div>
      <div class="player__controller">
        <div class="player__controller-time">
          <div id="js-song-current-time" class="player__controller-time-played">
            00:00
          </div>
          <div id="js-song-duration" class="player__controller-time-end">
            00:00
          </div>
          <input
            id="js-playing-time-controller"
            type="range"
            class="player__controller-time-range"
            value="0"
            max="100"
            min="0"
            step="0.1"
          />
          <div
            id="js-playing-progress-bar"
            class="player__controller-time-progress"
          ></div>
        </div>
        <div class="player__controller-buttons">
          <button
            id="js-backward-btn"
            class="player__controller-buttons-btn player__controller-buttons-btn--small"
          >
            <i class="icon-backward"></i>
          </button>
          <button
            id="js-play-pause-btn"
            class="player__controller-buttons-btn player__controller-buttons-btn--large"
          >
            <i class="icon-play"></i>
          </button>
          <button
            id="js-forward-btn"
            class="player__controller-buttons-btn player__controller-buttons-btn--small"
          >
            <i class="icon-forward"></i>
          </button>
        </div>
      </div>

      <audio
        id="js-musix-player"
        src="./src/songs/shakira whenever wherever.mp3"
      ></audio>
    </div>
  </body>
</html>
